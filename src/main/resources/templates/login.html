<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>

<body>
<div th:replace="mobilemenu :: gigel"></div>
<nav th:replace="header :: nav"></nav>

<div class="hero overlay" style="padding-top: 1rem">
    <div class="img-bg rellax">
        <img src="images/hero_2.jpg" alt="Image" class="img-fluid">
    </div>

    <div class="container">
        <div class="row align-items-center justify-content-start">
            <div class="col-lg-5 mx-auto text-center">
                <div class="login-modal">
                    <div class="login-modal-content">
                        <div class="tab-menu">
                            <button id="login-tab" class="active">Login</button>
                            <a th:href="@{/register}"><button id="register-tab">Create Account</button></a>
                        </div>

                        <div id="login-form" class="form-content active">
                            <div class="social-login">
                                <button><img src="images/facebook_rotund.png" alt="Facebook"> Login with Facebook</button>
                                <button><img src="images/apple.png" alt="Apple"> Login with Apple ID</button>
                                <button><img src="images/google.png" alt="Google"> Login with Google</button>
                            </div>

                            <div class="separator"><span>or with E-MAIL</span></div>

                            <form th:action="@{/perform_login}" method="post">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <input type="email"
                                       name="username"
                                       placeholder="Email"
                                       required />

                                <input type="password"
                                       name="password"
                                       placeholder="Password"
                                       required />

                                <button type="submit" class="login-button">Login</button>
                            </form>

                            <a th:href="@{/forgot-password}">Forgot password?</a><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section th:replace="footer :: section"></section>
</body>
</html>
